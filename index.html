<html>
    <head>
        <title>IKEA Kyiv</title>
        <link rel="stylesheet" href="./style.css">

    </head>
    
    <body>
        <div class="container">
        <header>
            <img src="https://play-lh.googleusercontent.com/7u85G-k_iQJh5FIhFHGC7z5mS5d1iQp7igpGzZcuy-yXup2GJ7nkWu1btIws052_Nxs=w600-h300-pc0xffffff-pd"/>
            <nav>
                <a href="">Головна</a>
                <a href="">Каталог</a>
                <a href="">Про нас</a>
                <a href="">Контакти</a>
                </nav>
        </header>
        <main>
            <section class="About">
                <div class="About info">
                <h1>Магазин</h1>
                <h4>Якщо обрав,натискай кнопку і ми <br>зателефонуємо або переходь в каталог</h4>
                <div class="About button">
                    <button class="btn">Дзвінок</button>
                    <button class="btn2">Меню</button>
                </div>
                </div>

                <div class="About img">
                    <img src="https://aikea.by/blog/i/2017/08/12-samykh-populiarnykh-tovarov-IKEA.jpg"/>
                    </div>

            </section>
            
        
            <section class="Katalog">
                <div class="Kicthen">
                <h1 class="Katalog h1">Кухня</h1>
                <h4>Великий вибір для вашої кухні</h4>
                <div class="Katalog button">
                     <button class="btn">Дзвінок</button>
                    <button class="btn2">Вибрати</button>
                </div>
                <div class="Kicthen img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4yRiJUsnIint2JJh3FFDjSWz_6hD0dadWW_Ls1SOlUv36Qo-gf6fwSBN24WCxp_JawkQ&usqp=CAU"/>
                </div>
                </div>

                  <div class="Bathroom">
                <h1 class="Bathroom h1">Ванна кімната</h1>
                <h4>Багато цікавинок для вашої ванної кімнати</h4>
                <div class="Bathroom button">
                     <button class="btn">Дзвінок</button>
                    <button class="btn2">Вибрати</button>
                </div>
                <div class="Bathroom img">
                    <img src="https://www.ikea.com/ext/ingkadam/m/727d4f1d1402381e/original/PH172848-crop001.jpg?f=s"/>
                </div>
                </div>
                <div class="Living_room">
                <h1 class="Living room h1">Вітальня</h1>
                <h4>Все для комфортного відпочинку</h4>
                <div class="Living room button">
                     <button class="btn">Дзвінок</button>
                    <button class="btn2">Вибрати</button>
                </div>
                <div class="Living room img">
                    <img src="https://www.ikea.com/images/svitlo-biryuzovii-divan-z-visokoyu-spinkoyu-komplekt-stoliki-8f60143a0b4161cf7c75ea13637c911c.jpg"/>
                </div>
                </div>
            </section>

            
            </main>
            <footer>
                <iframe width="600" height="400" src="https://www.youtube.com/embed/H8_W_MMej00" title="The best IKEA store so far? Cosy tour | New in, outdoor furniture, showrooms &amp; market hall" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <div class="footer_text">
                <h1>Наші контаки: <br>044 391 0000</h1>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png"/>
                <img src="https://static.vecteezy.com/system/resources/previews/023/986/562/non_2x/telegram-logo-telegram-logo-transparent-telegram-icon-transparent-free-free-png.png"/>
                
                </div>
                <div class="footer_img">
                    <img src="https://kharkovblog.info/edit/uploads/page/1286/5d1c9d34d40b5.jpg"/>
                </div>
            </footer>
